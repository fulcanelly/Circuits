name: "eslint"


on: [push]

jobs:
    eslint:
      name: runner / eslint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: "20"
        - run: npm i --force
        - name: 'Run reviewdog'
          uses: reviewdog/action-eslint@v1
          with:
            reporter: github-check
            eslint_flags: "src/*"
